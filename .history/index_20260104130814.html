<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Monitoring Kaos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app">
        <div class="header">
            <h1>Monitoring Kaos Pelapak</h1>
            <p>Pasar Rakyat Bangetayu Kulon</p>
        </div>

        <div class="card">
            <div class="toolbar">
                <input type="text" id="searchInput" placeholder="Cari No Lapak / Nama Pelapak">
            </div>

            <table>
                <thead>
                    <tr>
                        <th>No Lapak</th>
                        <th>Nama</th>
                        <th>Ukuran</th>
                        <th>A1</th>
                        <th>A2</th>
                        <th>A3</th>
                        <th>A4</th>
                        <th>Total</th>
                        <th>QRIS</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- JS WAJIB di bawah -->
    <script src="script.js"></script>
</body>

</html>
