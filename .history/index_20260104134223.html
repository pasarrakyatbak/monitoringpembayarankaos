<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Kaos Pelapak</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app">
        <header class="header">
            <h1>Monitoring Pembayaran Kaos Pelapak</h1>
            <p>Pasar Rakyat Bangetayu Kulon</p>
        </header>

        <div class="card">
            <div class="toolbar">
                <input type="text" id="searchInput" placeholder="Cari No Lapak / Nama Pelapak">
            </div>

            <table>
                <thead>
                    <tr>
                        <th>No Lapak</th>
                        <th>Nama</th>
                        <th>Ukuran</th>
                        <th>Angsuran 1</th>
                        <th>Angsuran 2</th>
                        <th>Angsuran 3</th>
                        <th>Angsuran 4</th>
                        <th>Total Tagihan Belum Terbayarkan</th>
                        <th>Punya QRIS Danamon</th>
                        <th>Status Pembayaran</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
