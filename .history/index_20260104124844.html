<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Kaos Bangetayu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-50 text-slate-800">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-black text-emerald-800 uppercase">Monitoring Kaos</h1>
            <p class="text-slate-500 font-medium">Pasar Rakyat Bangetayu Kulon</p>
        </header>

        <div class="mb-6">
            <input type="text" id="searchInput" placeholder="Cari Nama atau Nomor Lapak..."
                class="w-full px-6 py-4 rounded-2xl shadow-sm border-none focus:ring-2 focus:ring-emerald-500 text-lg">
        </div>

        <div id="loading" class="text-center py-10">
            <p class="animate-pulse text-emerald-600 font-bold">Menghubungkan ke Database...</p>
        </div>

        <div id="resultsArea" class="grid grid-cols-1 gap-4">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
