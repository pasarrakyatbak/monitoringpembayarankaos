<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Pembayaran Kaos Pelapak <br>
    Pasar Rakyat Bangetayu Kulo/title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app">

        <!-- HEADER -->
        <header class="header">
            <h1>Monitoring Pembayaran Kaos</h1>
            <p>Pasar Rakyat Bangetayu Kulon</p>
        </header>

        <!-- CARD -->
        <div class="card">

            <!-- RINGKASAN -->
            <div class="summary" id="summary">
                <div class="summary-card total">
                    <span>Total Pelapak</span>
                    <strong id="totalPelapak">0</strong>
                </div>
                <div class="summary-card lunas">
                    <span>Lunas</span>
                    <strong id="totalLunas">0</strong>
                </div>
                <div class="summary-card belum">
                    <span>Belum Lunas</span>
                    <strong id="totalBelum">0</strong>
                </div>
            </div>

            <!-- TOOLBAR -->
            <div class="toolbar">
                <input type="text" id="searchInput" placeholder="ðŸ” Cari No Lapak / Nama Pelapak">
            </div>

            <!-- ====== SECTION GAMBAR KAOS ====== -->
            <section class="kaos-section">
                <h2>Size Chart & Desain Kaos</h2>

                <div class="kaos-image-wrapper">
                    <img src="assets/img/kaos.png" alt="Size Chart dan Desain Kaos" class="kaos-image" id="kaosImage">
                </div>
            </section>
            <!-- ===== INFO SUBSIDI QRIS ===== -->
            <div class="qris-info">
                <p>
                    ðŸ’³ <strong>Pelapak yang sudah membuat QRIS Danamon:</strong><br>
                    Dapatkan <strong>Subsidi Sponsor Rp25.000</strong> untuk setiap pembelian <strong>1 kaos
                        pertama</strong>.<br>
                    Harga Spesial: <strong>Rp60.000</strong> (Hemat dari harga normal <del>Rp85.000</del>).<br><br>
                    <em>*Catatan: Untuk pemesanan kaos ke-2 dan seterusnya, berlaku <strong>harga normal</strong>.</em>
                </p>
            </div>
            <!-- DESKTOP TABLE -->
            <div class="desktop-view">
                <table>
                    <thead>
                        <tr>
                            <th>No Lapak</th>
                            <th>Nama Pelapak</th>
                            <th>Ukuran Kaos</th>
                            <th>Angsuran 1</th>
                            <th>Angsuran 2</th>
                            <th>Angsuran 3</th>
                            <th>Angsuran 4</th>
                            <th>Sisa Tagihan</th>
                            <th>Punya QRIS Danamon</th>
                            <th>Status Pembayaran</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <!-- MOBILE CARD -->
            <div class="mobile-view" id="cardContainer"></div>

        </div>
    </div>

    <!-- ===== MODAL ZOOM GAMBAR ===== -->
    <div class="image-modal hidden" id="imageModal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
    </div>

    <!-- ===== LOADING OVERLAY ===== -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>Memuat data...</p>
    </div>
    <script src="script.js"></script>
    <!-- LOADING OVERLAY -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>Memuat data...</p>
    </div>
</body>

</html>
